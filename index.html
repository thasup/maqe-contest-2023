<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <h1>MAQE Football</h1>
  <table class="table">
    <thead>
      <tr>
        <th>Position</th>
        <th class="align-left">Club</th>
        <th>Played</th>
        <th>Points</th>
        <th>Form</th>
      </tr>
    </thead>
    <tbody>
      <tr class="selected">
        <td class="position"><span>1</span> <span class="arrow-up"></span></td>
        <td class="club align-left"><strong>Hounslow</strong></td>
        <td class="played">16</td>
        <td class="points"><strong>37</strong></td>
        <td class="form">
          <span class="win">W</span>
          <span>D</span>
          <span class="win">W</span>
          <span class="win">W</span>
          <span class="win">W</span>
        </td>
      </tr>
      <tr>
        <td class="position"><span>2</span> <span class="arrow-down"></span></td>
        <td class="club align-left"><strong>Derbyshire</strong></td>
        <td class="played">16</td>
        <td class="points"><strong>36</strong></td>
        <td class="form">
          <span class="win">W</span>
          <span class="win">W</span>
          <span class="win">W</span>
          <span class="win">W</span>
          <span class="lose">L</span>
        </td>
      </tr>
      <tr>
        <td class="position"><span>3</span> <span class="dot"></span></td>
        <td class="club align-left"><strong>Norfolk City</strong></td>
        <td class="played">16</td>
        <td class="points"><strong>33</strong></td>
        <td class="form">
          <span>D</span>
          <span>D</span>
          <span>D</span>
          <span class="lose">L</span>
          <span class="win">W</span>
        </td>
      </tr>
      <tr>
        <td class="position"><span>4</span> <span class="dot"></span></td>
        <td class="club align-left"><strong>Yorkshire Town</strong></td>
        <td class="played">16</td>
        <td class="points"><strong>27</strong></td>
        <td class="form">
          <span class="win">W</span>
          <span class="win">W</span>
          <span class="lose">L</span>
          <span class="win">W</span>
          <span class="lose">L</span>
        </td>
      </tr>
      <tr>
        <td class="position"><span>5</span> <span class="arrow-down"></span></td>
        <td class="club align-left"><strong>Tyneside</strong></td>
        <td class="played">16</td>
        <td class="points"><strong>19</strong></td>
        <td class="form">
          <span>D</span>
          <span class="lose">L</span>
          <span class="win">W</span>
          <span class="lose">L</span>
          <span class="lose">L</span>
        </td>
      </tr>
    </tbody>
  </table>
</body>
</html>
